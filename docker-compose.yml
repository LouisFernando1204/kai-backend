services:
  # MongoDB Service
  mongodb:
    image: mongo:7.0
    container_name: kai-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: kai_db
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - kai-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # KAI Backend Service
  kai-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kai-backend-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # Server Configuration
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8080

      # MongoDB Configuration
      MONGO_URI: mongodb://admin:admin123@mongodb:27017/kai_db?authSource=admin
      MONGO_DATABASE: kai_db

      # JWT Configuration
      JWT_KEY: qiKI9DPw+8sr8xbBlbWzEwvqNxE/n6uYq3pfKnSJ0rI=
      JWT_EXP: 60
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - kai-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:8080/",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

# Volumes
volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

# Networks
networks:
  kai-network:
    driver: bridge
